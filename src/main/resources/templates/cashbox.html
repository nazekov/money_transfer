<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>Добро пожаловать в кассу</h1>
    <p th:text="'Касса ID: ' + ${cashbox.id}" />
    <p>Что вы желаете?</p>
    <div>
        <a th:href="@{'/transfer/form-send/' + ${cashbox.id}}" th:text="'Отправить деньги '"></a>
    </div>
    <div>
        <a th:href="@{'/transfer/form-get/' + ${cashbox.id}}" th:text="'Получить деньги '"></a>
    </div>
    <div>
        <a th:href="@{'/transfer/all-info/' + ${cashbox.id}}" th:text="'Посмотреть все переводы '"></a>
    </div>
    <div>
        <a th:href="@{'/transfer/find/' + ${cashbox.id}}" th:text="'Найти переводы '"></a>
    </div>
    <a th:href="@{/}" th:text="'На главную страницу '"></a>
</body>
</html>
