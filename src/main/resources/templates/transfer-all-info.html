<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Transfer-All-Info</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <table class="table table-bordered">
        <thead>
            <tr>
                <th>Id перевода</th>
                <th>Сумма перевода</th>
                <th>Коммиссия</th>
                <th>Id кассы-отправителя</th>
                <th>Id кассы-получателя</th>
                <th>Уникальный код</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="transfer : ${transferList}">
                <td th:text="${transfer.id}"></td>
                <td th:text="${transfer.money}"></td>
                <td th:text="${transfer.commission}"></td>
                <td th:text="${transfer.cashboxId}"></td>
                <td th:text="${transfer.recipientCashboxId}"></td>
                <td th:text="${transfer.uniqueCode}"></td>
            </tr>
        </tbody>
    </table>
    <a th:href="@{/}" th:text="'На главную страницу '"></a>
</body>
</html>
